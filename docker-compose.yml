version: '3.8'

services:
  # Main application
  web:
    build: .
    container_name: disease_detection_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret-in-production}
      - DATABASE_URL=postgresql://${DB_USER:-disease_user}:${DB_PASSWORD:-disease_pass}@db:5432/${DB_NAME:-disease_detection}
      - DEBUG=False
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - disease_network

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: disease_detection_db
    environment:
      # WARNING: Change these credentials for production!
      # Use Docker secrets or environment variables from .env file
      - POSTGRES_USER=${DB_USER:-disease_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-disease_pass}
      - POSTGRES_DB=${DB_NAME:-disease_detection}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - disease_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U disease_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: disease_detection_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - disease_network

volumes:
  postgres_data:

networks:
  disease_network:
    driver: bridge
